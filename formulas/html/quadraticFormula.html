<body>
    <p>Solve an equation of the form ax^2+bx+c=0 by using the quadratic formula</p>

    <caption>Enter a, b, and c accordingly to solve x.</caption>

      <th>a</th>
      <th>b</th>
      <th>c</th>
    </tr>
    <tr>
      <td><input type='number' id='Box1' step='0.000001' /></td>

      <td><input type='number' id='Box3' step='0.000001' /></td>
    </tr>
  </table>
  <button onClick='quadraticFormula()'>Calculate</button>

  <p>Result 2: <span id='answer2'></span></p>
