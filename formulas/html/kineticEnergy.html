<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title> Kinetic energy linear motion </title>
  <script>
    function kineticEnergy() {
      var m = document.getElementById("Box1").value;
      var v = document.getElementById("Box2").value;
      if (m.trim() != '' && v.trim() != '') {
      var ans = m*Math.pow(v,2)/2;
      ans= ans + " J";
     } else {
        answer = "Error: You must enter values for two variables.";
      }
      document.getElementById('answer').textContent = ans;
      document.getElementById('Box1').value = '';
      document.getElementById('Box2').value='';
    }
  </script>
</head>

<body>
  <p>In physics, the kinetic energy (KE) of an object is the energy that it possesses due to its motion.</p>
  <p>Kinetic energy is directly proportional to the mass of the object and to the square of its velocity: K.E. = 1/2 m v2..</p>
  <table>

    <tr>
      <th>mass (kg) </th>
      <th>velocity (m/s) </th>
    </tr>
    <tr>
      <td><input type='number' id='Box1' step='0.000001' /></td>
      <td><input type='number' id='Box2' step='0.000001' /></td>
     
    </tr>
  </table>
  

  <button onClick='kineticEnergy()'>Calculate</button>
  <p>Result: <span id='answer'></span></p>
</body>

</html>
