<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Double the number</title>
  <script>
    function doublenumber() {
      var i = document.getElementById("Box1").value;
      var ans = 2*i;
      document.getElementById('answer').textContent = ans;
      document.getElementById('Box1').value = '';
    }
  </script>
</head>

<body>
  <p>Enter a number that you want to find the double of</p>
  <input type='number' id='Box1' step='0.000001' />
  <button onClick='doublenumber()'>Calculate</button>
  <p>Result: <span id='answer'></span></p>
</body>

</html>
