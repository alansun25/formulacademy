<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Moore'sLaw </title>
  <script>
    function mooreLaw() {
      var i = document.getElementById("Box1").value;
      var j = document.getElementById("Box2").value;
      var ans = i* (Math.pow(2,j));
      document.getElementById('answer').textContent = ans;
      document.getElementById('Box1').value = '';
      document.getElementById('Box2').value='';
    }
  </script>
</head>

<body>
  <p>Moore's law is the observation that the number of transistors in a dense integrated circuit (IC) doubles about every two years.</p>
  <p>Enter the number of transistors in current year</p>
  <input type='number' id='Box1' step='0.000001' />
  <p>Enter the numbers of year between current and the future years</p>
  <input type='number' id='Box2' step='0.000001' />
  <button onClick='mooreLaw()'>Calculate</button>
  <p>Result: <span id='answer'></span></p>
</body>

</html>
