<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Rule of 72</title>
  <script>
    function RuleOf72() {
      var i = document.getElementById("Box1").value;
      if (i.trim() != '') {
        var ans = (72 / i);
     } else {
        answer = "Error: You must enter values for the variable.";
      }
      document.getElementById('answer').textContent = ans;
      document.getElementById('Box1').value = '';
    }
  </script>
</head>

<body>
  <p>Enter the interest rate as a decimal:</p>
  <input type='number' id='Box1' step='0.000001' />
  <button onClick='RuleOf72()'>Calculate</button>
  <p>Result: <span id='answer'></span></p>
</body>

</html>
